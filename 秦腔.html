                                    <strong>秦腔，别称“梆子腔”“陕西梆子”；别称“梆子腔”“陕西梆子” ，中国汉族最古老的戏剧之一，起于西周，源于西府[核心地区是陕西省宝鸡市的岐山（西岐）与凤翔（雍城）]。成熟于秦。 国家级非物质文化遗产之一。
                                        古时陕西、甘肃一带属秦国，所以称之为“秦腔”。因为早期秦腔演出时，常用枣木梆子敲击伴奏，故又名“梆子腔”。秦腔成形后，流传全国各地，因其整套成熟、完整的表演体系，对各地的剧种产生了不同程度的影响，并直接影响了梆子腔成为梆子腔剧种的始祖。秦腔的表演技艺朴实、粗犷、豪放，富有夸张性，生活气息浓厚，技巧丰富。 </strong>

                                        <h1>发展历史</h1>
                                        <strong>秦腔艺术源远流长。相传唐玄宗李隆基曾经专门设立了培养演唱子弟的梨园，既演唱宫廷乐曲，也演唱民间歌曲。梨园的乐师李龟年原本就是陕西民间艺人，他所作的《秦王破阵乐》称为秦王腔，简称“秦腔”。这大概就是最早的秦腔乐曲。清代是秦腔的繁盛时期。秦腔的鼎盛时期在乾隆年间（1736—1795年），这个时期，全国很多地方都有秦腔班社，仅西安一地共就有三十六个秦腔班社，如保符班、江东班、双寨班、锦绣班等。康熙四十四年（1705年）前后出现的张鼎望《秦腔论》，乾隆年间（1736—1795年）严长明《秦云撷英小谱》、吴长元《燕兰小谱》、周元鼎《影戏论》，都是较有影响的论述秦腔著作。</strong>

                                                抗日战争期间，陕甘宁边区秦腔艺术工作者，为戏曲表现革命的现实生活，塑造工农兵英雄形象，进行了大胆的探索。

                                                20世纪80年代以来，秦腔受到现代文化的巨大冲击，专业演出团体生存艰难，优秀演艺人才缺乏，传统表演技艺正面临失传的危险。</strong>
